<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Directive</title>
    <script src="node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="directives/credit-card-directive.js"></script>
    <script src="factories/credit-card-factory.js"></script>
    <script src="controllers/mainController.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body ng-controller="mainController as vm">
<div class="directive_container">
    <p>
        <span class="span_star_marker">*</span>
        <span >CARD NUMBER</span>
    </p>
    <credit-card-identifier ng-model="vm.cardNumber"></credit-card-identifier>
</div>

</body>
</html>
